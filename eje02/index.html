<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Información de IP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>

<body>
    <h1>Este es mi app</h1>
    <main class="container">
        <form id="form">
            <label>IP del usuario
                <input required id="input" type="text" placeholder="Introduce aquí la IP">
                <small>Por ejemplo: 54.85.132.205</small>
            </label>
            <button type="submit" id="submit">
                Buscar información de esta IP
            </button>
        </form>
        <div>
            <pre id="results">
                
            </pre>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
