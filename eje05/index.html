<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de Verbos en Inglés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Práctica de Verbos en Inglés</h1>

    <div class="question">
        <p>Selecciona el verbo correcto para completar la oración:</p>
        <p><strong>He _____ to the store yesterday.</strong></p>
        <form id="quizForm">
            <input type="radio" name="verb" value="go"> go<br>
            <input type="radio" name="verb" value="went"> went<br>
            <input type="radio" name="verb" value="gone"> gone<br>
        </form>
        <button onclick="checkAnswer()">Verificar respuesta</button>
        <p id="feedback"></p>
    </div>
<script src="script.js"></script>
</body>
</html>
