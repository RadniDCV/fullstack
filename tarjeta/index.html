<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de CumpleaÃ±os</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7d9ea;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .card {
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        .hidden-message {
            display: none;
            margin-top: 20px;
            color: #ff4081;
            font-size: 18px;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .flower, .firework {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, pink, transparent);
            border-radius: 50%;
            animation: floatUp 3s linear infinite;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Feliz CumpleaÃ±os!</h2>
        <p>Espero que tengas un dÃ­a maravilloso lleno de alegrÃ­a y felicidad.</p>
        <button onclick="mostrarMensaje()">Haz clic</button>
        <p class="hidden-message" id="mensaje">ðŸŽ‰ Â¡Que todos tus deseos se hagan realidad! ðŸŽ‚</p>
    </div>
    
    <script>
        function mostrarMensaje() {
            document.getElementById("mensaje").style.display = "block";
            lanzarEfectos();
        }

        function lanzarEfectos() {
            for (let i = 0; i < 20; i++) {
                let flower = document.createElement("div");
                flower.classList.add("flower");
                flower.style.left = Math.random() * 100 + "vw";
                flower.style.animationDuration = Math.random() * 3 + 2 + "s";
                document.body.appendChild(flower);
                setTimeout(() => flower.remove(), 3000);
            }
            for (let i = 0; i < 10; i++) {
                let firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.left = Math.random() * 100 + "vw";
                firework.style.top = Math.random() * 50 + "vh";
                firework.style.animationDuration = Math.random() * 2 + 1 + "s";
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 2000);
            }
        }
    </script>
</body>
</html>
